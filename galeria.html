    <style>
        .galeria {
            max-width: 1100px; margin: 40px auto;
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .galeria img { height: 230px; object-fit: cover; }

        .img1:hover { transform: scale(1.08); }
        .img2:hover { transform: rotate(2deg); }
        .img3:hover { filter: brightness(1.3); }
        .img4:hover { transform: translateY(-10px); }
        .img5:hover { filter: contrast(1.4); }
        .img6:hover { transform: skewX(3deg); }
        .img7:hover { transform: rotate(-2deg); }
        .img8:hover { transform: scale(1.12); }
    </style>
</head>
